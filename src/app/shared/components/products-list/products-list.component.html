<div class="products--grid">
    <app-product
        *ngFor="let product of products"
        [product]="product"
        (addedProduct)="onAddToCart($event)"
        (showProduct)="onShowDetail($event)"
    ></app-product>
</div>
<button class="loadMore" *ngIf="loadBtn" (click)="onLoadMore()">Load More</button>
<div class="product-detail" [class.active]="showProductDetail">
    <div>
        <button class="close-btn no-btn" (click)="togglesShowProduc()">
            <img width="50" src="./assets/icons/close.svg" alt="cerrar menÃº" />
        </button>
        <app-product-detail
            *ngIf="productChosen"
            [product]="productChosen"
            (productUpdated)="onUpdatedProduct($event)"
            (productDeleted)="onDeletedProduct($event)"
        ></app-product-detail>
    </div>
</div>
